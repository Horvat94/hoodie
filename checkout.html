<main class="py-5 mt-4">
  <div class="container">
    <h1 class="h3 mb-4">Checkout</h1>
    <div class="row g-5">
      <form class="col-lg-7 vstack gap-3">
        <div class="row g-3">
          <div class="col-md-6"><label class="form-label">First name</label><input class="form-control" required></div>
          <div class="col-md-6"><label class="form-label">Last name</label><input class="form-control" required></div>
          <div class="col-12"><label class="form-label">Email</label><input type="email" class="form-control" required></div>
          <div class="col-12"><label class="form-label">Address</label><input class="form-control" required></div>
          <div class="col-md-6"><label class="form-label">City</label><input class="form-control" required></div>
          <div class="col-md-3"><label class="form-label">Postal code</label><input class="form-control" required></div>
          <div class="col-md-3"><label class="form-label">Country</label><input class="form-control" value="Slovenia"></div>
        </div>
        <div><label class="form-label">Payment</label><div class="form-check"><input class="form-check-input" type="radio" name="pm" id="pm1" checked><label class="form-check-label" for="pm1">Card</label></div><div class="form-check"><input class="form-check-input" type="radio" name="pm" id="pm2"><label class="form-check-label" for="pm2">Cash on delivery</label></div></div>
        <button class="btn btn-gold btn-lg" type="submit">Place order</button>
      </form>
      <aside class="col-lg-5"><div class="card p-4"><h2 class="h5">Summary</h2><ul class="list-unstyled small"><li class="d-flex justify-content-between py-1"><span>Blvck Hoodie — M ×1</span><strong style="color:var(--gold)">€149</strong></li></ul><hr class="my-3" style="border-color:rgba(255,255,255,.08)"><div class="d-flex justify-content-between"><span>Shipping</span><span>€5</span></div><div class="d-flex justify-content-between fs-5 mt-2"><span>Total</span><strong style="color:var(--gold)">€154</strong></div></div></aside>
